<h2>Gallery</h2>
<section class="projectSection">
  <div class="d-flex justify-content-between pb-2 mb-3 border-bottom">
    <input #query (keyup)="onFilter(query.value)" type="text" class="input-box" placeholder="Search..." />
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" (click)="openImageForm()" class="btn btn-outline-primary">Add Image</button>
      </div>
    </div>
  </div>
  <div class="mat-table-responsive">
    <table class="table table-hover" mat-table [dataSource]="dataSource" matSort #sortProject="matSort">

      <ng-container matColumnDef="imageTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image Title</th>
        <td mat-cell *matCellDef="let element">{{ element.imageTitle }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td mat-cell *matCellDef="let element"><img [src]="element.image || element.imageBase64" class="bd-placeholder-img card-img-top" role="img" width="100" height="50"></td>
      </ng-container>

      <ng-container matColumnDef="page">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Page</th>
        <td mat-cell *matCellDef="let element">{{ element.PageCategory | titlecase }}</td>
      </ng-container>

      <ng-container matColumnDef="blocks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Blocks</th>
        <td mat-cell *matCellDef="let element">{{ element.displayValue }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="d-flex">
          <a class="btn btn-outline-primary" (click)="openModel(element.key)">Edit</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    #paginatorProject="matPaginator"></mat-paginator>
</section>
